  <head>

    <meta name="keywords" content="problema, contacto, resolver, inconveniente, ayuda">

      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6e3f114ae5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary fixed-top">
      <div class="container">
        <nav class="navbar navbar-light">
          <div class="container2 bg-secondary">
            <a class="navbar-brand text-white" href="#">
              <img
                src="../images/logo.png"
                alt=""
                width="30"
                height="24"
                class="d-inline-block align-text-top"
              />
              Pscypress
            </a>
          </div>
        </nav>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">

            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="./contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-sm h2-manga">
      <h1 class="text-center">Contacto</h1>
    </div>

    <section class="contacto">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Direccion de Email</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Explique cual es su problema</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>

      <div class="mb-3">
        <label for="formFileMultiple" class="form-label"
          >Adjunte archivos del problema</label
        >
        <input
          class="form-control"
          type="file"
          id="formFileMultiple"
          multiple
        />
      </div>

      <div class="boton-enviar">
        <button type="button" class="btn btn-primary btn-lg">Enviar</button>
      </div>
    </section>

    <footer class="footer-contacto">
      <section class="cont-footer">
        <a href="#" class="fa-brands fa-instagram fa-xl icons"></a>
        <a href="#" class="fa-brands fa-twitter fa-xl icons"></a>
        <a href="#" class="fa-brands fa-facebook fa-xl icons"></a>
      </section>
      <section class="copyright">
        <i class="fa-regular fa-copyright"></i> Copyright Pscypress 2023
      </section>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
